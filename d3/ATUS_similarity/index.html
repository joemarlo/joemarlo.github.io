
<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
  <link rel="stylesheet" type="text/css" href="ATUS-similarity.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jstat/latest/jstat.min.js"></script>
  <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  -->
<head>
<body>
  <div class="corner_ribbon">DRAFT</div>
  <div>
    <div id="container_twenty_questions">
      <h2>How do you usually spend your weekdays?</h2>
      <h3>Do you work?</h3>
      <select id='Q1' class='container_twenty_questions_dropdown'>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <h3>When do you start work?</h3>
      <select id='Q2' class='container_twenty_questions_dropdown'>
        <option value="Early morning">Early morning (6am)</option>
        <option value="Morning">Morning (8-9am)</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
      </select>
      <h3>Are you a student?</h3>
      <select id='Q3' class='container_twenty_questions_dropdown'>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <h3>Hmmm, how do you usually spend your day?</h3>
      <select id='Q4' class='container_twenty_questions_dropdown'>
        <option value="Socializing, relaxation, leisure">Socializing, relaxation, leisure</option>
        <option value="Household activities">Household activities</option>
        <option value="Other">None of these</option>
      </select>
      <br><br>
    </div>
    <div>
      <h3>Is this how your day looks? Customize by clicking on each square</h3>
      <div id="container_user_input"></div>
      <div id="container_user_input_ticks">
        <div class="vertical_tick_start"></div>
      </div>
      <br>
      <div id="container_user_input_labels">
        <div class="vertical_tick_start"></div>
      </div>
      <br>
      <div id='legend'><br></div>
    </div>
    <h3>Now lets find some people similar to you</h3>
    <div id='container_string_input' class='container'>
      <input type="button" class="btn" value="Find similar individuals" id="button_update">
    </div>
  </div>
  <div id="plot_sequence"></div>
  <h3>Who are these people?</h3>
  <div id="plot_histograms"></div>
  <script src="UI.js"></script>
  <script src="functions.js"></script>
  <script src="plotHistograms.js"></script>
  <script src="plotSequence.js"></script>
  <script src="legend.js"></script>
</body>
</html>
